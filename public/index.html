<!DOCTYPE html>
<html>

<head>
  <title>Go Chat!</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Financial chat!</h1>
    </div>
    <form id="input-form" class="">
      <div class="form-group">
        <label for="label-username">User name:</label>
        <input id="input-username" type="text" class="form-control" placeholder="Enter user name" />
      </div>
      <div class="form-group">
        <label for="label-room">Room name:</label>
        <input id="input-room" type="text" class="form-control" placeholder="Enter room name" />
      </div>
      <div id="div-text" class="form-group" hidden="true">
        <label for="label-text">Text:</label>
        <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here" />
      </div>
      <button id="connect-btn" class="btn btn-primary" hidden="true" type="submit">Connect</button>
      <button id="message-btn" class="btn btn-primary" type="submit">Send message</button>
    </form>
    <div id="chat-text"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
